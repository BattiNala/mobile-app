name: Flutter Build (Android APK + iOS)

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.35.6"

jobs:
  android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Dart / Flutter deps (beyond flutter-action cache)
      - name: Cache Pub + Dart Tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Gradle cache
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Android native deps (NDK/CMake) - avoids re-downloading cmake/ndk
      - name: Cache Android NDK + CMake
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ runner.os }}-android-native-v1
          restore-keys: |
            ${{ runner.os }}-android-native-

      - name: Flutter pub get
        run: flutter pub get

      # - run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

  ios:
    name: Build iOS (no codesign)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Cache Dart deps on macOS too (helps iOS job)
      - name: Cache Pub + Dart Tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # CocoaPods cache (works best if Podfile.lock exists)
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [android, ios]
    if: always()

    steps:
      - name: Send Discord Embed
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          ANDROID: ${{ needs.android.result }}
          IOS: ${{ needs.ios.result }}
        run: |
          RUN_URL="https://github.com/${REPO}/actions/runs/${RUN_ID}"
          ARTIFACTS_URL="${RUN_URL}#artifacts"

          if [[ "$ANDROID" == "success" && "$IOS" == "success" ]]; then
            STATUS="‚úÖ SUCCESS"
            COLOR=5763719
          else
            STATUS="‚ùå FAILED"
            COLOR=15548997
          fi

          payload=$(cat <<EOF
          {
            "embeds": [{
              "title": "Flutter CI ‚Äî ${STATUS}",
              "url": "${RUN_URL}",
              "color": ${COLOR},
              "fields": [
                { "name": "Repository", "value": "${REPO}", "inline": true },
                { "name": "Branch", "value": "${BRANCH}", "inline": true },
                { "name": "Triggered by", "value": "${ACTOR}", "inline": true },
                { "name": "Android", "value": "${ANDROID}", "inline": true },
                { "name": "iOS", "value": "${IOS}", "inline": true },
                {
                  "name": "Artifacts",
                  "value": "‚Ä¢ Android APK\\n‚Ä¢ iOS build folder\\n\\nüîó ${ARTIFACTS_URL}",
                  "inline": false
                }
              ]
            }]
          }
          EOF
          )

          curl -s -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK_URL"
